<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIP Formation</title>
    <script>
      (function() {
        const segments = window.location.pathname.split('/');
        const repo = 'sip-equip-train';
        const path = segments.length > 2 ? segments.slice(2).join('/') : '';
        window.location.replace(`/${repo}/?path=${path}`);
      })();
    </script>
  </head>
  <body></body>
</html>
